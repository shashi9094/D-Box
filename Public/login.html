<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - D-Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container login-container">
    <h1 class="title">Signing in to <span class="gradient-text">D-Box</span></h1>

    <div class="login-card">
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn primary">Sign In</button>
      </form>

      <p class="muted">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    // Simple client-side demo: prevent real submission and redirect to home (home.html)
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // In a real app you'd validate and send credentials to server here.
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
