<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - D-Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container login-container">
    <h1 class="title">Signing in to <span class="gradient-text">D-Box</span></h1>

    <div class="login-card">
      <!-- Fixed: Real Backend Login Route -->
      <form id="loginForm" action="/api/auth/login" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn primary">Sign In</button>
      </form>

      <p class="muted">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e){
    e.preventDefault(); // Prevent page reload

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try{
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();

      if (!res.ok){
        alert(data.message || `Invalid login`);
        return;
      }

      //Store token 
      localStorage.setItem('token', data.token);

      //Redirect after login
      window.location.href = 'index.html';
    } catch (error) {
      console.error('Login failed:', error);
      alert(`server error: could not login`);
    }
  });
</script>
</body>
</html>
